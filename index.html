<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <link rel="stylesheet" type="text/css" href="lib/bower_components/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="https://opensource.keycdn.com/fontawesome/4.6.3/font-awesome.min.css ">
  <link rel="stylesheet" type="text/css" href="styles/main.css">
</head>
<body ng-app="AddressBook">
  <nav class="navbar navbar-default" ng-controller="NavBarController">
  <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
      </button>
      <a class="navbar-brand" href="#">Address Book</a>
    </div>
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav navbar-right" ng-repeat="item in navItems">
          <li><a ng-href="{{item.url}}">{{item.name}}</a></li>
        </ul>
      </div>
    </div>
  </nav>

<div>
  <div class="row">
    <div class="col-xs-10 col-xs-offset-1 main-container">
      <div class="col-xs-12" ng-view>
 

      </div>
      </div>
    </div>
  </div>

</body>
 <script type="text/javascript" src="lib/bower_components/jquery/dist/jquery.min.js"></script>
  <script type="text/javascript" src="lib/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="lib/bower_components/angular/angular.min.js"></script>
  <script type="text/javascript" src="lib/bower_components/angular-route/angular-route.min.js"></script>
  <script type="text/javascript" src="app/main.js"></script>
  <script type="text/javascript" src="app/controllers/NavBarController.js"></script>
</html>
